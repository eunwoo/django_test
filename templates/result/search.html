<!-- Work Button page -->
{% extends 'base/head.html' %}
{% block title %}
Work
{% endblock %}
{% block style %}
<style>
  main {
    width: 70%;
    min-width: 1200px;
    margin: 20px auto;
  }
</style>
{% endblock %}

{% block content %}
{% include 'base/header.html' %}
<main>
  <div class="cont mt-4">
    {% include 'base/navbar_main.html' %}
    <section>
      <div class="container">
        <div class="row ml-0">
          <div class="col">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  결과보고
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <br><br><br><br>
    <section>
      <div class="container">
        <div class="row p-2 border border-3 rounded">
          <div class="col-1">
            업무
          </div>
          <div class="col form-check">
            <input class="form-check-input" type="checkbox" value="" id="safety" checked>
            <label class="form-check-label" for="safety">
              구조 안전성 검토
            </label>
          </div>
          <div class="col form-check">
            <input class="form-check-input" type="checkbox" value="" id="material" checked>
            <label class="form-check-label" for="material">
              자재 반입
            </label>
          </div>
          <div class="col form-check">
            <input class="form-check-input" type="checkbox" value="" id="quality" checked>
            <label class="form-check-label" for="quality">
              품질검사
            </label>
          </div>
          <div class="col form-check">
            <input class="form-check-input" type="checkbox" value="" id="install" checked>
            <label class="form-check-label" for="install">
              설치작업 확인
            </label>
          </div>
        </div>
        <div class="row m-2 justify-content-end">
          <button class="col-2 btn btn-primary">
            검색
          </button>
        </div>
      </div>
    </section>
    <br><br><br><br><br><br><br><br>
  </div>
</main>
{% endblock %}
