{% extends 'base/head.html' %}
{% block title %}
System Information
{% endblock %}
{% block style %}
<style>
  main {
    width: 70%;
    min-width: 1200px;
    margin: 20px auto;
  }
</style>
{% endblock %}

{% block content %}
{% include 'base/header.html' %}

<main>
  <div class="cont mt-4">
    {% include 'base/navbar_main.html' %}
    <section>
      <div class="container">
        <div class="row ml-0">
          <div class="col">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'system_manager:index' %}">기본정보 등록</a>
                </li>
                <li class="breadcrumb-item">현장 관리
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <br><br><br><br>
    <section>
      <div class="container">
        <div class="row justify-content-around">
          <div class="col-3">
            <a href="{% url "system_manager:apply_field" %}">
              <button class="col-12 btn1 p-2 pt-4 pb-4 btn btn-light">현장 등록 및 수정
              </button>
            </a>
          </div>
          <div class="col-3">
            <a href="{% url "system_manager:manage_equipments" %}">
              <button class="col-12 btn1 p-2 pt-4 pb-4 btn btn-light">관리 대상 조립 가설기자재 종류
              </button>
            </a>
          </div>
          <div class="col-3">
            <a href="{% url "system_manager:manage_cm_calls" %}">
              <button class="col-12 btn1 p-2 pt-4 pb-4 btn btn-light">전문건설업체 관리자 연락처
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>
    <br><br><br><br><br><br><br><br>
  </div>
</main>
{% endblock %}
